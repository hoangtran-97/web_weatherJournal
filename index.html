<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/b7efdea6e4.js" crossorigin="anonymous" defer></script>
    <title>Gleen Weather Journal</title>
</head>

<body>
    <header>
        <h1>Gleen Weather Journal</h1>
    </header>
    <div class="container">
        <div class="section banner">
            <h3>A <em>gleen</em> is a sudden burst of warm sunshine.</h3>
            <p>So why not savour your <em>gleens</em> here with their accompanying weather.
            </p>
        </div>
        <div class="section navigation">
            <p>Current Weather</p>
            <p>Add Entry</p>
            <p>History</p>
        </div>
        <div class="section weather">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="section entry">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                cols="50"></textarea>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="section history">
            <div id="entryHolder">
                <div id="date">Date</div>
                <div id="temp">Temp</div>
                <div id="content">Content</div>
            </div>
        </div>
        <footer>Copyright Â© Gleen</footer>
    </div>
</body>

</html>
