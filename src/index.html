<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/styles.css" rel="stylesheet">
    <script type="module" src="./js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/b7efdea6e4.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>

    <title>Gleen Weather Journal</title>
</head>

<body>
    <header>
        <h1>Gleen Weather Journal</h1>
    </header>
    <div class="container">
        <div class="section banner">
            <h3>A <em>gleen</em> is a sudden burst of warm sunshine.</h3>
            <p>So why not savour your <em>gleens</em> here.
            </p>
        </div>
        <div class="navigation" id="navigation">
        </div>
        <div class="section weather" id="current weather">
            <h3 id="city">Enter the zip code of your city</h3>
            <div id="city-temp"></div>
            <div id="city-description"></div>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_kd7SIg.json" background="transparent"
                speed="3" style="width: 200px; height: 200px;" id="lottie-player" loop autoplay>
            </lottie-player>

            <label for="zip">Enter Zip code (The
                default country code is US)</label>
            <div class="weather-input-container">
                <input type="text" id="country" maxlength="2" placeholder="enter country code">
                <input type="text" id="zip" placeholder="enter zip code here">
                <button id="check-weather" type="submit" class="button"> Check </button>
            </div>
        </div>
        <div class="section entry" id="new entry">
            <h3>New Journal Entry</h3>
            <label for="feelings">How are you feeling today?</label>
            <div id="entry-status">
                <p id="status-weather">How is the weather today?</p>
                <img id="status-icon">
            </div>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="15"
                cols="30"></textarea>
            <button id="generate" type="submit" class="button"> Add Entry </button>
        </div>
        <div class="section recent" id="entryHolder">
            <h3>Most Recent Joural Entry</h3>
            <div id="date"></div id>
            <div id="temp"></div>
            <div id="content">No Recent Journal Entry</div>
        </div>
        <div class="section history" id="history">
            <h3>History</h3>
            <div id="history-list">No Journal Entry.</div>
        </div>
        <footer>Copyright Â© Gleen</footer>
    </div>
</body>

</html>
